[package]
name = "evento"
version = "1.0.0-alpha.1"
edition = "2021"
license = "Apache-2.0"
publish = true
description = "A collection of libraries and tools that help you build DDD, CQRS, and event sourcing."
repository = "https://github.com/timayz/evento"
documentation = "https://docs.rs/evento"

[features]
default = []
full = ["memory", "pg"]
memory = ["evento-store/memory"]
pg = ["dep:sqlx", "evento-store/pg"]

[dependencies]
thiserror = "1.0.49"
anyhow = "1.0.75"
serde = "1.0.189"
parking_lot = "0.12.1"
serde_json = "1.0.107"
sqlx = { version = "0.7.2", features = ["runtime-tokio", "postgres", "chrono", "uuid", "json"], optional = true }
chrono = { version = "0.4.31", default-features = false, features = ["clock", "serde"] }
tracing = "0.1.39"
tokio = "1.33.0"
futures-util = "0.3.28"
glob-match = "0.2.1"
dyn-clone = "1.0.14"
async-trait = "0.1.73"
validator = "0.16.1"
evento-store = { path = "../evento-store", version = "1.0.0-alpha.1" }

[dependencies.uuid]
version = "1.4.1"
features = [
	"v4",
	"fast-rng",
	"macro-diagnostics",
	"serde",
]

[dev-dependencies]
tokio = { version = "1.33.0", features = ["rt-multi-thread", "macros"] }
backoff = { version = "0.4.0", features = ["futures", "tokio"] }
sqlx = { version = "0.7.2", features = ["runtime-tokio", "postgres", "chrono", "uuid", "json", "any"] }
parse-display = { version = "0.8.2" }
tokio-shared-rt = "0.1.0"
tracing-test = { version = "0.2.4", features = ["no-env-filter"] }
