[package]
name = "evento"
version ="0.5.0"
edition = "2021"
license = "Apache-2.0"
description = "A collection of libraries and tools that help you build DDD, CQRS, and event sourcing."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = { version = "0.13.0", optional = true }
actix-web = { version = "4.3.1", optional = true }
serde = "1.0.152"
serde_json = "1.0.92"
parking_lot = "0.12.1"
sqlx = { version = "0.6.2", features = ["runtime-actix-rustls", "postgres", "chrono", "uuid", "json", "offline"] }
thiserror = "1.0.38"
pikav = "0.12.2"
chrono = { version = "0.4.23", default-features = false, features = ["clock", "serde"] }
tracing = "0.1.37"
tokio = "1.25.0"
futures-util = "0.3.26"
validator = { version = "0.16.0", optional = true, features = ["derive"] }
parse-display = { version = "0.8.0", optional = true }
base64 = "0.21.0"

[dependencies.uuid]
version = "1.3.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
    "serde"
]

[dev-dependencies]
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"] }
backoff = { version = "0.4.0", features = ["futures", "tokio"] }
sqlx = { version = "0.6.2", features = ["runtime-actix-rustls", "postgres", "chrono", "uuid", "json", "any"] }

[features]
actix-web = ["dep:actix", "dep:actix-web", "dep:validator", "dep:parse-display"]
