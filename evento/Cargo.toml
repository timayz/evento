[package]
name = "evento"
version ="0.2.7"
edition = "2021"
license = "Apache-2.0"
description = "A collection of libraries and tools that help you build DDD, CQRS, and event sourcing."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.152"
serde_json = "1.0.92"
parking_lot = "0.12.1"
sqlx = { version = "0.6.2", features = ["runtime-actix-rustls", "postgres", "chrono", "uuid", "json", "offline"] }
thiserror = "1.0.38"
pikav = "0.12.2"
chrono = { version = "0.4.23", default-features = false, features = ["clock", "serde"] }

[dependencies.uuid]
version = "1.3.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
    "serde"
]

[dev-dependencies]
parse-display = "0.8.0"
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"] }
lazy_static = "1.4.0"
