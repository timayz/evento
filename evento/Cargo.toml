[package]
name = "evento"
version = "0.10.2"
edition = "2021"
license = "Apache-2.0"
publish = true
description = "A collection of libraries and tools that help you build DDD, CQRS, and event sourcing."
repository = "https://github.com/timayz/evento"
documentation = "https://docs.rs/evento"

[features]
default = []
full = ["memory", "pg"]
memory = ["evento-store/memory"]
pg = ["dep:sqlx", "evento-store/pg"]

[dependencies]
thiserror = "2.0.3"
anyhow = "1.0.93"
serde = "1.0.215"
parking_lot = "0.12.3"
serde_json = "1.0.133"
sqlx = { version = "0.8.2", features = ["runtime-tokio", "postgres", "chrono", "uuid", "json"], optional = true }
chrono = { version = "0.4.38", default-features = false, features = ["clock", "serde"] }
tracing = "0.1.40"
tokio = "1.41.1"
futures-util = "0.3.31"
glob-match = "0.2.1"
dyn-clone = "1.0.17"
async-trait = "0.1.83"
validator = "0.19.0"
evento-store = { path = "../evento-store", version = "0.10.2" }
evento-macro = { path = "../evento-macro", version = "0.10.2" }

[dependencies.uuid]
version = "1.11.0"
features = [
	"v4",
	"fast-rng",
	"macro-diagnostics",
	"serde",
]

[dev-dependencies]
tokio = { version = "1.41.1", features = ["rt-multi-thread", "macros"] }
backoff = { version = "0.4.0", features = ["futures", "tokio"] }
sqlx = { version = "0.8.2", features = ["runtime-tokio", "postgres", "chrono", "uuid", "json", "any"] }
parse-display = { version = "0.10.0" }
tokio-shared-rt = "0.1.0"
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
