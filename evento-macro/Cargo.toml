[package]
name = "evento-macro"
version = "0.10.1"
edition = "2021"
license = "Apache-2.0"
publish = true
description = "A collection of libraries and tools that help you build DDD, CQRS, and event sourcing."
repository = "https://github.com/timayz/evento"
documentation = "https://docs.rs/evento"

[lib]
proc-macro = true

[dependencies]
syn = "2.0.48"
quote = "1.0.35"
proc-macro-error = "1.0.4"
convert_case = "0.6.0"
sha3 = "0.10.8"
proc-macro2 = "1.0.78"

[dev-dependencies]
parse-display = { version = "0.9.0" }
evento-store = { path = "../evento-store", version = "0.10.1" }
