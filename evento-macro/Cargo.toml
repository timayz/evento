[package]
name = "evento-macro"
version = "1.0.0-alpha.4"
edition = "2021"
license = "Apache-2.0"
publish = true
description = "A collection of libraries and tools that help you build DDD, CQRS, and event sourcing."
repository = "https://github.com/timayz/evento"
documentation = "https://docs.rs/evento"

[lib]
proc-macro = true

[dependencies]
syn = "2.0.43"
quote = "1.0.33"
proc-macro-error = "1.0.4"
convert_case = "0.6.0"
sha3 = "0.10.8"

[dev-dependencies]
parse-display = { version = "0.8.2" }
evento-store = { path = "../evento-store", version = "1.0.0-alpha.4" }
